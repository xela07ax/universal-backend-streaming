version: '3.8'

services:
  # База данных PostgreSQL
  postgres_db:
    image: postgres:16-alpine
    container_name: hydro_postgres
    environment:
      POSTGRES_USER: hydro_user
      POSTGRES_PASSWORD: hydro_pass
      POSTGRES_DB: streaming_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydro_user -d streaming_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: hydro-redis
    restart: always
    ports:
      - "6379:6379"
    # Добавляем флаг --requirepass прямо в команду запуска
    command: redis-server --requirepass "your-strong-hydro-password-2026" --save 60 1
    networks:
      - hydro-network
  consul:
    image: hashicorp/consul:1.15
    container_name: hydro-consul
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    environment:
      CONSUL_LOCAL_CONFIG: |
        {
          "primary_datacenter": "dc1",
          "acl": {
            "enabled": true,
            "default_policy": "deny",
            "tokens": {
              "initial_management": "hydro-admin-token-2026" 
            }
          }
        }
    # -client=0.0.0.0 — чтобы API было доступно снаружи
    # -advertise=127.0.0.1 — для режима -dev это самый надежный способ запуститься
    command: "agent -dev -client=0.0.0.0 -advertise=127.0.0.1"
    networks:
      - hydro-network
volumes:
  postgres_data:
networks:
  hydro-network:
    driver: bridge
